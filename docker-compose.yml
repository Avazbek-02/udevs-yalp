services:
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:8080"
    networks:
      - udevslabs-yalp
    depends_on:
      - app1
      - app2
      - app3
      - app4
      - app5

  minio:
    container_name: minio
    image: quay.io/minio/minio:latest
    volumes:
      - minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    cpu_period: 100000
    cpu_quota: 10000
    mem_limit: 512M
    mem_reservation: 256M
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
      MINIO_ADDRESS: ":9000"
      MINIO_CONSOLE_ADDRESS: ":9001"
    command: minio server /data
    networks:
      - udevslabs-yalp

  app1:
    build: .
    container_name: udevs-yalp-1
    env_file:
      - .env  
    ports:
      - "8081:8080"
    networks:
      - udevslabs-yalp
    depends_on:
      - minio
    cpuset: "0"
    cpu_period: 100000
    cpu_quota: 10000
    mem_limit: 512M
    mem_reservation: 256M

  app2:
    build: .
    container_name: udevs-yalp-2
    env_file:
      - .env  
    ports:
      - "8082:8080"
    networks:
      - udevslabs-yalp
    depends_on:
      - minio
    cpuset: "1"
    cpu_period: 100000
    cpu_quota: 10000
    mem_limit: 512M
    mem_reservation: 256M

  app3:
    build: .
    container_name: udevs-yalp-3
    env_file:
      - .env  
    ports:
      - "8083:8080"
    networks:
      - udevslabs-yalp
    depends_on:
      - minio
    cpuset: "2"
    cpu_period: 100000
    cpu_quota: 10000
    mem_limit: 512M
    mem_reservation: 256M

  app4:
    build: .
    container_name: udevs-yalp-4
    env_file:
      - .env  
    ports:
      - "8084:8080"
    networks:
      - udevslabs-yalp
    depends_on:
      - minio
    cpuset: "3"
    cpu_period: 100000
    cpu_quota: 10000
    mem_limit: 512M
    mem_reservation: 256M

  app5:
    build: .
    container_name: udevs-yalp-5
    env_file:
      - .env  
    ports:
      - "8085:8080"
    networks:
      - udevslabs-yalp
    depends_on:
      - minio
    cpuset: "4"
    cpu_period: 100000
    cpu_quota: 10000
    mem_limit: 512M
    mem_reservation: 256M

networks:
  udevslabs-yalp:
    external: true
    driver: bridge 

volumes:
  minio:
